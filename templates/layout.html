<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="/static/logo-rostipollos.png" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">
        <script src="/static/dbAdmin/dbAdmin.js" defer></script>
        <link href="/static/dbAdmin/dbAdmin.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <title>Rostipollos{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div id="ignoreBackground"></div>
        <nav class="bg-light border navbar navbar-expand-md navbar-light" id="navbar1">
            <div class="container-fluid">
                <div id="min-height"></div>
                <div id="clogo">
                    <a class="navbar-brand" href="/"><img src="/static/LogeRosti.png" alt="Icono" id="logo"></a>
                </div>
                <button  aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

<div class="collapse navbar-collapse" id="navbar">
{% if session["user_id"] %}
    <ul class="navbar-nav me-auto mt-2">
        <li class="nav-item"><a class="nav-link" href="/formulario">Formulario</a></li>
        <li class="nav-item"><a class="nav-link" href="/eventos">Eventos</a></li>
        {% if session["role"] == "admin" %}
            <li class="nav-item"><a class="nav-link" href="/admin">dashboard</a></li>
        {% endif %}
    </ul>
    <ul class="navbar-nav ms-auto mt-2">
        <li class="nav-item"><a class="nav-link" href="/cerrarSesion">Cerrar sesión</a></li>
    </ul>
    {% else %}
    <ul class="navbar-nav ms-auto mt-2">
        <li class="nav-item"><a class="nav-link" href="/registro">Registrarse</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Iniciar sesión</a></li>
    </ul>
    {% endif %}
</div>
</div>
</nav>
<main>
    {% block main %}{% endblock %}
</main>

</footer>
