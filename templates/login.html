{% extends "layout.html" %}

{% block title %}
/Inicio de sesión
{% endblock %}

{% block main %}
<div class="container py-5 text-center" id="sesion">
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Nombre de usuario" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Contraseña" type="password">
        </div>
        <button class="btn btn-dark" type="submit">Iniciar sesión</button>
    </form>
    <div id="forgot">
        <a href="/forgot">¿Haz olvidado tu contraseña?</a>
    </div>
</div>
{% endblock %}
